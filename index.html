<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator-grid">

        <div class="output">
            <div class="outputText"></div>

        </div>


        <div class="buttonsAll">

            <button data-clear class="clear">CLEAR</button>

            <button class="nope">Nope</button>

            <button data-operation class="divide">/</button>
            <button data-number class="number">7</button>
            <button data-number class="number">8</button>
            <button data-number class="number">9</button>
            <button data-operation class="multiply">*</button>
            <button data-number class="number">4</button>
            <button data-number class="number">5</button>
            <button data-number class="number">6</button>
            <button data-operation class="minus">-</button>
            <button data-number class="number">1</button>
            <button data-number class="number">2</button>
            <button data-number class="number">3</button>
            <button data-operation class="plus">+</button>
            <button data-number class="number">0</button>
            <button data-dot class="virgule">,</button>
            <button data-equal class="equal">=</button>






        </div>

    </div>





    <script src="./script.js"></script>
</body>

</html>
